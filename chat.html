<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Chatroom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://files.catbox.moe/kgfdy8.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeBackground 10s infinite alternate ease-in-out;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        @keyframes fadeBackground {
            0% {
                filter: brightness(0.8);
            }
            100% {
                filter: brightness(1);
            }
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 10px auto;
            width: 80%;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-height: 50%;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #e9f5ff;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        footer {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #ddd;
            border-radius: 10px;
            margin: auto;
            width: 80%;
        }

        footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        footer button {
            padding: 10px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        footer button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Captain Chatroom, <span id="username"></span>!</h1>
    </header>
    <div class="chat-container" id="chat-container"></div>
    <footer>
        <input type="text" id="message-input" placeholder="Type your message here..." required>
        <button onclick="sendMessage()">Send</button>
    </footer>

    <script>
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'index.html'; // Redirect to login if no username
        } else {
            document.getElementById('username').textContent = username;
        }

        const chatContainer = document.getElementById('chat-container');

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
                chatContainer.appendChild(messageElement);
                input.value = ''; // Clear input
                chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
            }
        }
    </script>
</body>
</html>
